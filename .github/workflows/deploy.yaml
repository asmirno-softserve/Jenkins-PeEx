name: Provision Jenkins and Deploy App

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Provision infrastructure with Terraform
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform -chdir=terraform init -input=false

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Export Terraform outputs
        id: tfout
        run: |
          echo "JENKINS_IP=$(terraform -chdir=terraform output -raw jenkins_public_ip)" >> $GITHUB_ENV
          terraform -chdir=terraform output -raw ansible_inventory_yaml > ansible/inventory.yaml
      - name: Wait for EC2 to be ready
        run: |
          ip=$(terraform -chdir=terraform output -raw jenkins_public_ip)
          echo "Checking SSH availability on $ip..."
          for i in {1..20}; do
            if ssh -o StrictHostKeyChecking=no -i ~/Downloads/PeEx.pem ubuntu@$ip 'echo ready'; then
              echo "EC2 is ready!"
              exit 0
            fi
            echo "Waiting for EC2 SSH... attempt $i"
            sleep 15
          done
          echo "EC2 did not become ready in time" >&2
          exit 1

  ansible:
    name: Configure Jenkins with Ansible
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: pip install ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory.yml ansible/playbooks/jenkins.yml \
            -e "jenkins_admin_user=${{ secrets.JENKINS_ADMIN_USER }}" \
            -e "jenkins_admin_password=${{ secrets.JENKINS_ADMIN_PASSWORD }}"

  jenkins:
    name: Trigger Jenkins Job
    runs-on: ubuntu-latest
    needs: ansible
    steps:
      - name: Trigger Jenkins via API
        run: |
          curl -u "${{ secrets.JENKINS_ADMIN_USER }}:${{ secrets.JENKINS_ADMIN_PASSWORD }}" \
            -X POST "http://${{ env.JENKINS_IP }}:8080/job/my-pipeline/build?token=${{ secrets.JENKINS_TRIGGER_TOKEN }}"
